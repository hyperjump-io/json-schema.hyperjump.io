<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="Validate JSON Schema online">

    <link rel="preload" href="global.css" as="style">
    <link rel="preload" href="global-light.css" as="style">
    <link rel="preload" href="solarized-dark.css" as="style">
    <link rel="preload" href="solarized-light.css" as="style">
    <link rel="preload" href="favicon.ico" as="image">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="global-light.css" media="(prefers-color-scheme: light)">
    <link id="dark-theme" rel="stylesheet" href="solarized-dark.css" media="(prefers-color-scheme: dark)">
    <link id="light-theme" rel="stylesheet" href="solarized-light.css" media="(prefers-color-scheme: light)">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">

    <script>
      // Force HTTPS
      if (location.hostname !== "localhost" && location.protocol === "http:") {
        location = `https://${location.host}${location.pathname}`;
      }
    </script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
